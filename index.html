<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const ConvertTime = () => {
      const [minutes, setMinutes] = React.useState();
      const [hours, setHours] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        if (event.target.id === "minutes") {
          setMinutes(event.target.value);
          setHours(event.target.value / 60); //why i can't use setHours(minutes/60) here?
        } else {
          setMinutes(event.target.value * 60);
          setHours(event.target.value);
        }
      };
      const onFlip = () => setFlipped((current) => !current); //better (safer) than setFlipped(!flipped)
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={hours}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={onFlip}>
            {flipped ? "Minutes to Hours" : "Hours to Minutes"}
          </button>
        </div>
      );
    };

    const ConvertLength = () => {
      return <h3>Kilometers to Miles</h3>;
    };

    const App = () => {
      const [index, setIndex] = React.useState("x");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="x">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          {index === "0" ? <ConvertTime /> : null}
          {index === "1" ? <ConvertLength /> : null}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
